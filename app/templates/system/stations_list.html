{% extends 'base.html' %}
{% block title %}Stations - TMS{% endblock %}
{% block content %}
<div class="page-header">
    <h1>Stations</h1>
    <a href="{{ url_for('system.create_station') }}" class="btn btn-primary">Add Station</a>
</div>

<div class="card">
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>State</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.state or '-' }}</td>
                    <td>
                        <a href="{{ url_for('system.edit_station', item_id=item.id) }}" class="btn btn-sm btn-secondary">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
