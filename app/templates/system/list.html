{% extends 'base.html' %}
{% block title %}Goods{% endblock %}
{% block content %}
<div class="card">
  <div style="display:flex;justify-content:space-between;align-items:center;">
    <h2>Goods</h2>
    <a class="btn" href="{{ url_for('goods.create') }}">New Goods</a>
  </div>
  <table style="width:100%;border-collapse:collapse;">
    <thead><tr><th>Description</th><th>Actions</th></tr></thead>
    <tbody>
      {% for i in items %}
      <tr>
        <td>{{ i.description }}</td>
        <td><a class="btn secondary" href="{{ url_for('goods.edit', item_id=i.id) }}">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
